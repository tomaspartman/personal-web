<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>20-20-20 Eye Excercise</title>
  <style>
    :root {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color-scheme: light;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #eff6ff, #e0e7ff);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    .card {
      background: #ffffff;
      border-radius: 1.5rem;
      box-shadow: 0 25px 50px -12px rgba(15, 23, 42, 0.25);
      padding: 2.5rem;
      max-width: 28rem;
      width: 100%;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
      gap: 0.75rem;
    }

    .header .icon {
      font-size: 2.25rem;
      color: #2563eb;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 700;
      color: #1f2937;
    }

    .status {
      text-align: center;
      margin-bottom: 2rem;
    }

    .status p {
      margin: 0.25rem 0;
      color: #4b5563;
      font-size: 1.125rem;
    }

    .status .hint {
      color: #6b7280;
      font-size: 0.95rem;
    }

    .timer {
      position: relative;
      margin-bottom: 2rem;
      display: flex;
      justify-content: center;
    }

    .timer svg {
      width: 12rem;
      height: 12rem;
      transform: rotate(-90deg);
    }

    .time-display {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: 700;
      color: #1f2937;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    button {
      border: none;
      cursor: pointer;
      border-radius: 9999px;
      padding: 0.75rem;
      transition: background-color 150ms ease, transform 150ms ease;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 3.25rem;
      min-height: 3.25rem;
      font-size: 1.5rem;
    }

    button:active {
      transform: scale(0.96);
    }

    .btn-primary {
      background: #3b82f6;
      color: #ffffff;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    .btn-danger {
      background: #ef4444;
      color: #ffffff;
    }

    .btn-danger:hover {
      background: #dc2626;
    }

    .btn-secondary {
      background: #e5e7eb;
      color: #1f2937;
    }

    .btn-secondary:hover {
      background: #d1d5db;
    }

    .sessions {
      text-align: center;
      background: #eef2ff;
      border-radius: 0.75rem;
      padding: 1rem;
    }

    .sessions p {
      margin: 0;
      color: #4b5563;
      font-size: 0.95rem;
    }

    .sessions .count {
      font-size: 2rem;
      font-weight: 700;
      color: #4f46e5;
      margin-top: 0.25rem;
    }

    .tips {
      margin-top: 2rem;
      padding: 1rem;
      background: #dbeafe;
      border-radius: 0.75rem;
      color: #1f2937;
    }

    .tips h3 {
      margin: 0 0 0.75rem;
      font-size: 1.05rem;
    }

    .tips ul {
      margin: 0;
      padding-left: 1rem;
      color: #374151;
      font-size: 0.95rem;
      list-style: none;
    }

    .tips li::before {
      content: "‚Ä¢";
      color: #2563eb;
      display: inline-block;
      width: 1rem;
      margin-left: -1rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <span class="icon" aria-hidden="true">üëÅÔ∏è</span>
      <h1>20-20-20</h1>
    </div>

    <div class="status">
      <p id="status-text">üíº Working Time</p>
      <p id="status-hint" class="hint">Work until the pause</p>
    </div>

    <div class="timer">
      <svg viewBox="0 0 200 200" aria-hidden="true">
        <circle cx="100" cy="100" r="90" fill="none" stroke="#e5e7eb" stroke-width="8"></circle>
        <circle id="progress-ring" cx="100" cy="100" r="90" fill="none" stroke="#3b82f6" stroke-width="8" stroke-linecap="round"></circle>
      </svg>
      <div class="time-display" id="time-display">20:00</div>
    </div>

    <div class="controls">
      <button id="toggle-button" class="btn-primary" aria-label="Spusti≈• ƒçasovaƒç">‚ñ∂</button>
      <button id="reset-button" class="btn-secondary" aria-label="Resetova≈• ƒçasovaƒç">‚ü≥</button>
    </div>

    <div class="sessions">
      <p>Number of completed cycles</p>
      <p class="count" id="sessions-count">0</p>
    </div>

    <div class="tips">
      <h3>üí° Tips:</h3>
      <ul>
        <li>Stare at something 20+ feetss away for 20 seconds</li>
        <li>After a few days you should notice that your eyes feel better</li>
        <li>Buy some eye drops to hydrate them</li>
      </ul>
    </div>
  </div>

  <script>
    (function () {
      const WORK_TIME = 20 * 60;
      const BREAK_TIME = 20;

      const timeDisplay = document.getElementById("time-display");
      const progressRing = document.getElementById("progress-ring");
      const toggleButton = document.getElementById("toggle-button");
      const resetButton = document.getElementById("reset-button");
      const statusText = document.getElementById("status-text");
      const statusHint = document.getElementById("status-hint");
      const sessionsCount = document.getElementById("sessions-count");

      const circumference = 2 * Math.PI * 90;
      progressRing.setAttribute("stroke-dasharray", circumference.toString());
      progressRing.setAttribute("stroke-dashoffset", circumference.toString());

      let timeLeft = WORK_TIME;
      let isRunning = false;
      let isBreakTime = false;
      let sessions = 0;
      let intervalId = null;

      function formatTime(seconds) {
        const mins = Math.floor(seconds / 60).toString().padStart(2, "0");
        const secs = (seconds % 60).toString().padStart(2, "0");
        return `${mins}:${secs}`;
      }

      function updateDisplay() {
        timeDisplay.textContent = formatTime(timeLeft);
        const progress = isBreakTime
          ? ((BREAK_TIME - timeLeft) / BREAK_TIME) * 100
          : ((WORK_TIME - timeLeft) / WORK_TIME) * 100;
        const dashOffset = circumference * (1 - progress / 100);
        progressRing.setAttribute("stroke-dashoffset", dashOffset.toString());
        progressRing.setAttribute("stroke", isBreakTime ? "#10b981" : "#3b82f6");
        statusText.textContent = isBreakTime ? "üëÄ ƒåas na prest√°vku!" : "üíº Pracovn√Ω ƒças";
        statusHint.textContent = isBreakTime
          ? "Pozeraj na nieƒço vzdialen√© 20 sek√∫nd"
          : "Pracuj, k√Ωm sa nezaƒçne prest√°vka";
        toggleButton.textContent = isRunning ? "‚è∏" : "‚ñ∂";
        toggleButton.classList.toggle("btn-danger", isRunning);
        toggleButton.classList.toggle("btn-primary", !isRunning);
      }

      function playSound() {
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioContext = new AudioContext();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();

        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);

        oscillator.frequency.value = 800;
        oscillator.type = "sine";

        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.5);

        oscillator.addEventListener("ended", () => audioContext.close());
      }

      function startTimer() {
        if (isRunning) return;
        isRunning = true;
        intervalId = setInterval(() => {
          if (timeLeft > 0) {
            timeLeft -= 1;
            updateDisplay();
          } else {
            handlePhaseCompletion();
          }
        }, 1000);
        updateDisplay();
      }

      function pauseTimer() {
        isRunning = false;
        if (intervalId) {
          clearInterval(intervalId);
          intervalId = null;
        }
        updateDisplay();
      }

      function resetTimer() {
        pauseTimer();
        isBreakTime = false;
        timeLeft = WORK_TIME;
        updateDisplay();
      }

      function handlePhaseCompletion() {
        if (!isBreakTime) {
          isBreakTime = true;
          timeLeft = BREAK_TIME;
          playSound();
        } else {
          sessions += 1;
          sessionsCount.textContent = sessions.toString();
          isBreakTime = false;
          timeLeft = WORK_TIME;
          playSound();
        }
        updateDisplay();
      }

      toggleButton.addEventListener("click", () => {
        if (isRunning) {
          pauseTimer();
        } else {
          startTimer();
        }
      });

      resetButton.addEventListener("click", () => {
        resetTimer();
      });

      updateDisplay();
    })();
  </script>
</body>
</html>
