  <style>
    /* Reset & basic styles */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

      body {
      font-family: 'Roboto', sans-serif;
      color: #333;
      overflow: hidden;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
      height: 100vh;
      position: relative;
      transition: background 0.8s ease;
    }

    /* Navigation */
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255,255,255,0.2);
      z-index: 1000;
    }

    .home-link {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
      transition: transform 0.3s ease;
      color: white;
      text-decoration: none;
    }

    .home-link:hover {
      transform: translateY(-2px);
    }

    .favicon-icon {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      padding: 4px;
    }

    .back-button {
      background: rgba(255,255,255,0.2);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      backdrop-filter: blur(10px);
    }

    .back-button:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
    }

    /* Pop Counter */
    .pop-counter {
      position: fixed;
      top: 100px;
      right: 20px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(15px);
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 20px;
      padding: 15px 20px;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      z-index: 1001;
      min-width: 120px;
      transition: all 0.3s ease;
    }

    .pop-counter:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.2);
    }

    .counter-label {
      display: block;
      font-size: 0.8rem;
      opacity: 0.8;
      margin-bottom: 5px;
    }

    .counter-number {
      display: block;
      font-size: 1.8rem;
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    /* Page title */
    .page-title {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      font-weight: 100;
      color: rgba(255,255,255,0.1);
      z-index: 1;
      pointer-events: none;
      text-align: center;
      line-height: 1.2;
    }

    /* Bubble container */
    .bubble-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 10;
    }

    /* Bubble styles */
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      color: white;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: grow 3s ease-out forwards;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      user-select: none;
      word-wrap: break-word;
      padding: 10px;
    }

    .bubble:hover {
      transform: scale(1.1);
      background: rgba(255,255,255,0.25);
      border-color: rgba(255,255,255,0.5);
    }

    .bubble:active {
      transform: scale(0.95);
    }

    .bubble.popping {
      animation: pop 0.5s ease-in-out forwards;
    }

    .bubble.user-popped {
      animation: pop-success 0.6s ease-in-out forwards;
    }

    .bubble.small {
      width: 80px;
      height: 80px;
      font-size: 0.7rem;
    }

    .bubble.medium {
      width: 120px;
      height: 120px;
      font-size: 0.9rem;
    }

    .bubble.large {
      width: 160px;
      height: 160px;
      font-size: 1.1rem;
    }

    .bubble.extra-large {
      width: 200px;
      height: 200px;
      font-size: 1.3rem;
    }

    /* Animations */
    @keyframes grow {
      0% {
        opacity: 0;
        transform: scale(0);
      }
      50% {
        opacity: 0.8;
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes pop {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.3);
        opacity: 0.7;
      }
      100% {
        transform: scale(0);
        opacity: 0;
      }
    }

    @keyframes pop-success {
      0% {
        transform: scale(1);
        opacity: 1;
        background: rgba(255,255,255,0.15);
      }
      30% {
        transform: scale(1.4);
        opacity: 0.9;
        background: rgba(76, 175, 80, 0.4);
        border-color: rgba(76, 175, 80, 0.8);
      }
      100% {
        transform: scale(0);
        opacity: 0;
        background: rgba(76, 175, 80, 0.6);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }

    /* Special bubble types */
    .bubble.floating {
      animation: grow 3s ease-out forwards, float 6s ease-in-out infinite 3s;
    }

    .bubble.pulsing {
      animation: grow 3s ease-out forwards, pulse 4s ease-in-out infinite 3s;
    }

    /* Counter animation */
    @keyframes counter-pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .counter-animate {
      animation: counter-pop 0.3s ease-out;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .nav {
        padding: 0.75rem 1rem;
      }

      .page-title {
        font-size: 2.5rem;
      }

      .pop-counter {
        top: 90px;
        right: 15px;
        padding: 12px 15px;
        font-size: 1rem;
        min-width: 100px;
      }

      .counter-number {
        font-size: 1.5rem;
      }

      .bubble {
        font-size: 0.8rem;
      }

      .bubble.small {
        width: 60px;
        height: 60px;
        font-size: 0.6rem;
      }

      .bubble.medium {
        width: 90px;
        height: 90px;
        font-size: 0.7rem;
      }

      .bubble.large {
        width: 120px;
        height: 120px;
        font-size: 0.8rem;
      }

      .bubble.extra-large {
        width: 150px;
        height: 150px;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .page-title {
        font-size: 2rem;
      }

      .back-button {
        padding: 0.6rem 1.2rem;
        font-size: 0.9rem;
      }

      .pop-counter {
        top: 85px;

        padding: 10px 12px;
        font-size: 0.9rem;
        min-width: 90px;
      }

      .counter-number {
        font-size: 1.3rem;
      }
    }
  </style>

  <script>
    // Hobbies data
    const hobbies = [
      'Rock Climbing', 'Surfing', 'Tennis', 'Mountaineering', 
      'Alpinism', 'Travel', 'Photography', 'Hiking',
      'Reading', 'Mountaineering', 'Via Ferrata', 'Cooking',
      'Trail Running', 'Music', 'Tech Gadgets', 'Cryptocurrency',
      'Climbing', 'History', 'Spanish Culture', 'Board Games',
      'Skiing', 'Bouldering', 'Kayaking', 'Yoga',
      'Techno', 'Travel', 'Art Galleries', 'Grappling',
      'Gym', 'Tennis', 'Squash',
    ];

    const bubbleContainer = document.getElementById('bubbleContainer');
    const counterNumber = document.getElementById('counterNumber');
    const popCounter = document.getElementById('popCounter');
    const activeBubbles = [];
    const maxBubbles = 18;
    let poppedCount = 0;

    // Bubble size classes
    const sizes = ['small', 'medium', 'large', 'extra-large'];
    const animations = ['floating', 'pulsing', ''];

    function getRandomPosition(bubbleSize = 200) {
      const navHeight = 80; // Account for navigation
      const counterWidth = 160; // Account for counter + padding
      const counterHeight = 120; // Account for counter height + padding
      const margin = 20; // Reduced margin for better space utilization
      
      // Calculate available space
      const minX = margin + bubbleSize / 2;
      const maxX = window.innerWidth - margin - bubbleSize / 2;
      const minY = navHeight + margin + bubbleSize / 2;
      const maxY = window.innerHeight - margin - bubbleSize / 2;
      
      let x, y;
      let attempts = 0;
      const maxAttempts = 100;
      let validPosition = false;
      
      do {
        // Generate random position within safe bounds
        x = Math.random() * (maxX - minX) + minX;
        y = Math.random() * (maxY - minY) + minY;
        
        // Check if position conflicts with counter area
        const counterLeft = window.innerWidth - counterWidth;
        const counterTop = navHeight;
        const counterRight = window.innerWidth;
        const counterBottom = navHeight + counterHeight;
        
        // Check if bubble overlaps with counter (with some padding)
        const bubbleLeft = x - bubbleSize / 2;
        const bubbleRight = x + bubbleSize / 2;
        const bubbleTop = y - bubbleSize / 2;
        const bubbleBottom = y + bubbleSize / 2;
        
        const overlapsCounter = !(bubbleRight < counterLeft - 10 || 
                                bubbleLeft > counterRight + 10 || 
                                bubbleBottom < counterTop - 10 || 
                                bubbleTop > counterBottom + 10);
        
        if (!overlapsCounter) {
          validPosition = true;
        }
        
        attempts++;
      } while (!validPosition && attempts < maxAttempts);
      
      // If we couldn't find a valid position after many attempts, 
      // place it in the left side of the screen
      if (!validPosition) {
        x = Math.random() * (window.innerWidth * 0.6 - minX) + minX;
        y = Math.random() * (maxY - minY) + minY;
      }
      
      // Final safety check to ensure bubble is within bounds
      x = Math.max(minX, Math.min(maxX, x));
      y = Math.max(minY, Math.min(maxY, y));
      
      return { x, y };
    }

    function createBubble() {
      if (activeBubbles.length >= maxBubbles) return;

      const bubble = document.createElement('div');
      const randomHobby = hobbies[Math.floor(Math.random() * hobbies.length)];
      const randomSize = sizes[Math.floor(Math.random() * sizes.length)];
      const randomAnimation = animations[Math.floor(Math.random() * animations.length)];
      
      // Get bubble size for positioning
      const sizeMap = {
        'small': 80,
        'medium': 120,
        'large': 160,
        'extra-large': 200
      };
      const bubbleSize = sizeMap[randomSize];
      const position = getRandomPosition(bubbleSize);

      bubble.className = `bubble ${randomSize} ${randomAnimation}`;
      bubble.textContent = randomHobby;
      
      // Position bubble by its center point
      bubble.style.left = (position.x - bubbleSize / 2) + 'px';
      bubble.style.top = (position.y - bubbleSize / 2) + 'px';

      // Add click event to pop the bubble
      bubble.addEventListener('click', (e) => {
        e.preventDefault();
        popBubble(bubble, true);
      });

      // Auto-pop after random time (5-10 seconds, reduced from original)
      const autoPopTime = Math.random() * 5000 + 5000;
      const autoPopTimeout = setTimeout(() => {
        if (bubble.parentNode) {
          popBubble(bubble, false);
        }
      }, autoPopTime);

      // Store timeout reference to clear it if manually popped
      bubble.autoPopTimeout = autoPopTimeout;

      bubbleContainer.appendChild(bubble);
      activeBubbles.push(bubble);
    }

    function popBubble(bubble, isUserPop = false) {
      // Clear auto-pop timeout if it exists
      if (bubble.autoPopTimeout) {
        clearTimeout(bubble.autoPopTimeout);
      }

      if (isUserPop) {
        bubble.classList.add('user-popped');
        poppedCount++;
        updateCounter();
      } else {
        bubble.classList.add('popping');
      }
      
      // Remove from active bubbles array
      const index = activeBubbles.indexOf(bubble);
      if (index > -1) {
        activeBubbles.splice(index, 1);
      }

      // Remove element after animation
      setTimeout(() => {
        if (bubble.parentNode) {
          bubble.parentNode.removeChild(bubble);
        }
      }, isUserPop ? 600 : 500);
    }

    function updateCounter() {
      counterNumber.textContent = poppedCount;
      popCounter.classList.add('counter-animate');
      
      setTimeout(() => {
        popCounter.classList.remove('counter-animate');
      }, 300);
    }

    function generateBubbles() {
      // Create initial bubbles faster
      for (let i = 0; i < 10; i++) {
        setTimeout(() => createBubble(), i * 200);
      }

      // Continue creating bubbles more frequently
      setInterval(() => {
        if (activeBubbles.length < maxBubbles) {
          createBubble();
        }
      }, 1000); // Reduced from 2000ms to 1000ms
    }

    // Handle window resize
    window.addEventListener('resize', () => {
      // Reposition bubbles that are out of bounds
      activeBubbles.forEach(bubble => {
        const rect = bubble.getBoundingClientRect();
        const computedStyle = window.getComputedStyle(bubble);
        const bubbleSize = parseFloat(computedStyle.width);
        
        // Check if bubble is out of bounds
        const isOutOfBounds = rect.right > window.innerWidth || 
                             rect.bottom > window.innerHeight || 
                             rect.left < 0 || 
                             rect.top < 80;
        
        if (isOutOfBounds) {
          const newPosition = getRandomPosition(bubbleSize);
          bubble.style.left = (newPosition.x - bubbleSize / 2) + 'px';
          bubble.style.top = (newPosition.y - bubbleSize / 2) + 'px';
        }
      });
    });

    // Add some interactive background effects
    document.addEventListener('mousemove', (e) => {
      const mouseX = e.clientX / window.innerWidth;
      const mouseY = e.clientY / window.innerHeight;
      
      document.body.style.background = `linear-gradient(${135 + mouseX * 30}deg, 
        hsl(${240 + mouseX * 20}, 70%, ${60 + mouseY * 10}%) 0%, 
        hsl(${280 + mouseY * 20}, 65%, ${55 + mouseX * 10}%) 100%)`;
    });

    // Start the bubble generation
    generateBubbles();

    // Add some sparkle effects on click (but not on bubbles)
    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('bubble')) return;
      
      // Create sparkle effect at click position
      const sparkle = document.createElement('div');
      sparkle.style.position = 'fixed';
      sparkle.style.left = e.clientX + 'px';
      sparkle.style.top = e.clientY + 'px';
      sparkle.style.width = '20px';
      sparkle.style.height = '20px';
      sparkle.style.background = 'rgba(255,255,255,0.8)';
      sparkle.style.borderRadius = '50%';
      sparkle.style.pointerEvents = 'none';
      sparkle.style.animation = 'pop 0.5s ease-out forwards';
      sparkle.style.zIndex = '999';
      
      document.body.appendChild(sparkle);
      
      setTimeout(() => {
        if (sparkle.parentNode) {
          sparkle.parentNode.removeChild(sparkle);
        }
      }, 500);
    });

    // Add keyboard shortcut for fun - spacebar to pop a random bubble
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' && activeBubbles.length > 0) {
        e.preventDefault();
        const randomBubble = activeBubbles[Math.floor(Math.random() * activeBubbles.length)];
        popBubble(randomBubble, true);
      }
    });
  </script>

  <script>
    const mobileToggle = document.getElementById('mobileToggle');
    const navRight = document.getElementById('navRight');
    const menuOverlay = document.getElementById('menuOverlay');

    mobileToggle.addEventListener('click', function() {
      mobileToggle.classList.toggle('active');
      navRight.classList.toggle('active');
      menuOverlay.classList.toggle('active');
      document.body.style.overflow = navRight.classList.contains('active') ? 'hidden' : '';
    });

    menuOverlay.addEventListener('click', function() {
      mobileToggle.classList.remove('active');
      navRight.classList.remove('active');
      menuOverlay.classList.remove('active');
      document.body.style.overflow = '';
    });

    document.querySelectorAll('.nav-right a, .dropdown-content a').forEach(link => {
      link.addEventListener('click', function() {
        mobileToggle.classList.remove('active');
        navRight.classList.remove('active');
        menuOverlay.classList.remove('active');
        document.body.style.overflow = '';
      });
    });

    document.addEventListener('click', function(e) {
      if (!navRight.contains(e.target) && !mobileToggle.contains(e.target) && !menuOverlay.contains(e.target)) {
        mobileToggle.classList.remove('active');
        navRight.classList.remove('active');
        menuOverlay.classList.remove('active');
        document.body.style.overflow = '';
      }
    });

    document.addEventListener('click', function(e) {
      document.querySelectorAll('.dropdown').forEach(function(dropdown) {
        if (e.target.closest('.dropbtn') && dropdown.contains(e.target)) {
          dropdown.classList.toggle('open');
        } else if (!dropdown.contains(e.target)) {
          dropdown.classList.remove('open');
        }
      });
    });

    const navbar = document.getElementById('navbar');
    const scrollIndicator = document.getElementById('scrollIndicator');
    const scrollToTopBtn = document.getElementById('scrollToTop');

    window.addEventListener('scroll', function() {
      const scrolled = window.pageYOffset;

      if (scrolled > 100) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }

      const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
      const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const scrolled_percentage = (winScroll / height) * 100;
      scrollIndicator.style.width = scrolled_percentage + '%';

      if (scrolled > 300) {
        scrollToTopBtn.classList.add('visible');
      } else {
        scrollToTopBtn.classList.remove('visible');
      }
    });

    scrollToTopBtn.addEventListener('click', function() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });

    const searchBtn = document.querySelector('.search-icon');
    searchBtn.addEventListener('click', function() {
      alert('Search functionality would be implemented here!');
    });
  </script>
