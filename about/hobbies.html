<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Hobbies - Tomas Partman</title>
  <meta name="description" content="Discover Tomas Partman's hobbies and interests through interactive bubbles.">
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="icon" href="/images/favicon.png" type="image/png">
  
  <style>
    /* Reset & basic styles */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      color: #333;
      overflow: hidden;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      position: relative;
    }

    /* Navigation */
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255,255,255,0.2);
      z-index: 1000;
    }

    .home-link {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
      transition: transform 0.3s ease;
      color: white;
      text-decoration: none;
    }

    .home-link:hover {
      transform: translateY(-2px);
    }

    .favicon-icon {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      padding: 4px;
    }

    .back-button {
      background: rgba(255,255,255,0.2);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      backdrop-filter: blur(10px);
    }

    .back-button:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
    }

    /* Page title */
    .page-title {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      font-weight: 100;
      color: rgba(255,255,255,0.1);
      z-index: 1;
      pointer-events: none;
      text-align: center;
      line-height: 1.2;
    }

    /* Bubble container */
    .bubble-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 10;
    }

    /* Bubble styles */
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      color: white;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: grow 3s ease-out forwards;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }

    .bubble:hover {
      transform: scale(1.1);
      background: rgba(255,255,255,0.25);
      border-color: rgba(255,255,255,0.5);
    }

    .bubble.popping {
      animation: pop 0.5s ease-in-out forwards;
    }

    .bubble.small {
      width: 80px;
      height: 80px;
      font-size: 0.8rem;
    }

    .bubble.medium {
      width: 120px;
      height: 120px;
      font-size: 1rem;
    }

    .bubble.large {
      width: 160px;
      height: 160px;
      font-size: 1.2rem;
    }

    .bubble.extra-large {
      width: 200px;
      height: 200px;
      font-size: 1.4rem;
    }

    /* Animations */
    @keyframes grow {
      0% {
        opacity: 0;
        transform: scale(0);
      }
      50% {
        opacity: 0.8;
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes pop {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.3);
        opacity: 0.7;
      }
      100% {
        transform: scale(0);
        opacity: 0;
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    /* Special bubble types */
    .bubble.floating {
      animation: grow 3s ease-out forwards, float 6s ease-in-out infinite 3s;
    }

    .bubble.pulsing {
      animation: grow 3s ease-out forwards, pulse 4s ease-in-out infinite 3s;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .nav {
        padding: 0.75rem 1rem;
      }

      .page-title {
        font-size: 2.5rem;
      }

      .bubble {
        font-size: 0.8rem;
      }

      .bubble.small {
        width: 60px;
        height: 60px;
        font-size: 0.7rem;
      }

      .bubble.medium {
        width: 90px;
        height: 90px;
        font-size: 0.8rem;
      }

      .bubble.large {
        width: 120px;
        height: 120px;
        font-size: 0.9rem;
      }

      .bubble.extra-large {
        width: 150px;
        height: 150px;
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .page-title {
        font-size: 2rem;
      }

      .back-button {
        padding: 0.6rem 1.2rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <nav class="nav">
    <a href="/index.html" class="home-link">
      <img src="/images/favicon.png" alt="Favicon" class="favicon-icon">
      <span>Home</span>
    </a>
    <a href="/index.html" class="back-button">
      ‚Üê Back to Home
    </a>
  </nav>

  <div class="page-title">
    My Hobbies
  </div>

  <div class="bubble-container" id="bubbleContainer">
    <!-- Bubbles will be generated by JavaScript -->
  </div>

  <script>
    // Hobbies data
    const hobbies = [
      'Rock Climbing', 'Surfing', 'Tennis', 'Mountaineering', 
      'Brazilian Jiu-Jitsu', 'Travel', 'Photography', 'Hiking',
      'Reading', 'Gaming', 'Language Learning', 'Cooking',
      'Cycling', 'Music', 'Tech Gadgets', 'Cryptocurrency',
      'Podcasts', 'History', 'Spanish Culture', 'Board Games',
      'Beach Volleyball', 'Snowboarding', 'Kayaking', 'Yoga',
      'Guitar Playing', 'Film Making', 'Art Galleries', 'Wine Tasting'
    ];

    const bubbleContainer = document.getElementById('bubbleContainer');
    const activeBubbles = [];
    const maxBubbles = 15;

    // Bubble size classes
    const sizes = ['small', 'medium', 'large', 'extra-large'];
    const animations = ['floating', 'pulsing', ''];

    function getRandomPosition() {
      const margin = 100;
      return {
        x: Math.random() * (window.innerWidth - margin * 2) + margin,
        y: Math.random() * (window.innerHeight - margin * 2) + margin + 80 // Account for nav
      };
    }

    function createBubble() {
      if (activeBubbles.length >= maxBubbles) return;

      const bubble = document.createElement('div');
      const randomHobby = hobbies[Math.floor(Math.random() * hobbies.length)];
      const randomSize = sizes[Math.floor(Math.random() * sizes.length)];
      const randomAnimation = animations[Math.floor(Math.random() * animations.length)];
      const position = getRandomPosition();

      bubble.className = `bubble ${randomSize} ${randomAnimation}`;
      bubble.textContent = randomHobby;
      bubble.style.left = position.x + 'px';
      bubble.style.top = position.y + 'px';

      // Add click event to pop the bubble
      bubble.addEventListener('click', () => {
        popBubble(bubble);
      });

      // Auto-pop after random time (8-15 seconds)
      const autoPopTime = Math.random() * 7000 + 8000;
      setTimeout(() => {
        if (bubble.parentNode) {
          popBubble(bubble);
        }
      }, autoPopTime);

      bubbleContainer.appendChild(bubble);
      activeBubbles.push(bubble);
    }

    function popBubble(bubble) {
      bubble.classList.add('popping');
      
      // Remove from active bubbles array
      const index = activeBubbles.indexOf(bubble);
      if (index > -1) {
        activeBubbles.splice(index, 1);
      }

      // Remove element after animation
      setTimeout(() => {
        if (bubble.parentNode) {
          bubble.parentNode.removeChild(bubble);
        }
      }, 500);
    }

    function generateBubbles() {
      // Create initial bubbles
      for (let i = 0; i < 8; i++) {
        setTimeout(() => createBubble(), i * 500);
      }

      // Continue creating bubbles
      setInterval(() => {
        if (activeBubbles.length < maxBubbles) {
          createBubble();
        }
      }, 2000);
    }

    // Handle window resize
    window.addEventListener('resize', () => {
      // Reposition bubbles that are out of bounds
      activeBubbles.forEach(bubble => {
        const rect = bubble.getBoundingClientRect();
        if (rect.right > window.innerWidth || rect.bottom > window.innerHeight) {
          const newPosition = getRandomPosition();
          bubble.style.left = newPosition.x + 'px';
          bubble.style.top = newPosition.y + 'px';
        }
      });
    });

    // Add some interactive background effects
    document.addEventListener('mousemove', (e) => {
      const mouseX = e.clientX / window.innerWidth;
      const mouseY = e.clientY / window.innerHeight;
      
      document.body.style.background = `linear-gradient(${135 + mouseX * 30}deg, 
        hsl(${240 + mouseX * 20}, 70%, ${60 + mouseY * 10}%) 0%, 
        hsl(${280 + mouseY * 20}, 65%, ${55 + mouseX * 10}%) 100%)`;
    });

    // Start the bubble generation
    generateBubbles();

    // Add some sparkle effects on click
    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('bubble')) return;
      
      // Create sparkle effect at click position
      const sparkle = document.createElement('div');
      sparkle.style.position = 'fixed';
      sparkle.style.left = e.clientX + 'px';
      sparkle.style.top = e.clientY + 'px';
      sparkle.style.width = '20px';
      sparkle.style.height = '20px';
      sparkle.style.background = 'rgba(255,255,255,0.8)';
      sparkle.style.borderRadius = '50%';
      sparkle.style.pointerEvents = 'none';
      sparkle.style.animation = 'pop 0.5s ease-out forwards';
      sparkle.style.zIndex = '999';
      
      document.body.appendChild(sparkle);
      
      setTimeout(() => {
        if (sparkle.parentNode) {
          sparkle.parentNode.removeChild(sparkle);
        }
      }, 500);
    });
  </script>
</body>
</html>
