<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tomas Partman</title>
  <!-- Favicon -->
  <link rel="icon" href="images/favicon.png" type="image/png">
  <!-- Google Font Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Roboto',sans-serif; color:#333; }
    a { text-decoration:none; color:inherit; }
    img { display:block; max-width:100%; height:auto; }

    /* Header */
    header { position:relative; background:url('images/header-bg.jpg') center/cover no-repeat; height:60vh; }
    .nav {
      position:fixed; top:0; left:0; width:100%; display:flex; align-items:center;
      justify-content:space-between; padding:0.5rem 1rem; background:rgba(255,255,255,0.4);
      backdrop-filter:blur(5px); z-index:1000;
    }
    .hamburger, .search-icon { width:24px; height:24px; display:flex; align-items:center; justify-content:center; cursor:pointer; }
    .hamburger svg, .search-icon svg { width:100%; height:100%; stroke:#000; fill:none; stroke-width:2; }
    .home-link { display:flex; align-items:center; gap:0.5rem; }
    .favicon-icon { width:24px; height:24px; }

    /* Off-canvas menu */
    .drawer { position:fixed; top:0; left:-250px; width:250px; height:100%; background:#222; color:#fff;
      padding:1rem; transition:left 0.3s ease; z-index:1100;
    }
    .drawer.open { left:0; }
    .drawer .close-btn { text-align:right; cursor:pointer; margin-bottom:1rem; }
    .drawer a { display:block; padding:0.5rem 0; color:#fff; }
    .drawer a + a { border-top:1px solid rgba(255,255,255,0.2); }

    /* Hero title */
    .hero-title { margin-top:60vh; height:calc(60vh - 3rem); display:flex;
      align-items:center; justify-content:center; font-size:4rem; font-weight:100;
      color:#fff; text-shadow:0 2px 8px rgba(0,0,0,0.6); padding:0 1rem;
    }

    /* Main */
    main { max-width:800px; margin:2rem auto; padding:0 1rem; }
    .hero-image { width:300px; border-radius:8px; margin:1.5rem auto; }
    h1 { text-align:center; margin:1rem 0 0.5rem; }
    h2 { text-align:center; color:#555; margin-bottom:1.5rem; }
    p { margin:1rem 0; text-align:justify; }

    /* Social & footer */
    .social-footer { text-align:center; margin:2rem 0; }
    .social-buttons { display:inline-flex; gap:1rem; flex-wrap:wrap; }
    .social-buttons a { padding:0.75rem 1.5rem; color:#fff; border-radius:4px; font-weight:bold; }
    .instagram { background:#E1306C; }
    .facebook { background:#4267B2; }
    .linkedin { background:#0077B5; }
    .twitter { background:#1DA1F2; }
    .github { background:#24292E; }
    .footer-text { margin-top:1rem; font-size:0.9rem; color:#777; }

    /* Responsive title */
    @media (max-width:480px) {
      .hero-title { font-size:2.5rem; }
      .hero-image { width:80vw; }
    }
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <div class="hamburger" id="menu-btn" aria-label="Open menu">
        <svg viewBox="0 0 24 24"><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
      </div>
      <a href="#" class="home-link"><img src="images/favicon.png" class="favicon-icon" alt="Home"></a>
      <div class="search-icon"><svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg></div>
    </div>
    <div class="drawer" id="drawer">
      <div class="close-btn" id="close-btn">&times;</div>
      <a href="#">Home</a>
      <a href="#about">About</a>
      <a href="#books">Books</a>
      <a href="#blog">Travel Blog</a>
    </div>
    <div class="hero-title">Tomas Partman</div>
  </header>

  <main>
    <img src="images/hero-photo.jpg" alt="Tomas Partman" class="hero-image">
    <h1>Welcome to My Creative Space!</h1>
    <h2>Discover My World Through Lens and Pen</h2>
    <p>Hello and welcome to my personal webpage! This is the little corner ...</p>
    <!-- content truncated for brevity -->

    <div class="social-footer">
      <div class="social-buttons">
        <a href="#" class="instagram">INSTAGRAM</a>
        <a href="#" class="facebook">FACEBOOK</a>
        <a href="#" class="linkedin">LINKEDIN</a>
        <a href="#" class="twitter">TWITTER</a>
        <a href="#" class="github">GITHUB</a>
      </div>
      <p class="footer-text">Â© 2025 Tomas Partman</p>
    </div>
  </main>

  <script>
    const btn = document.getElementById('menu-btn');
    const drawer = document.getElementById('drawer');
    const closeBtn = document.getElementById('close-btn');
    btn.addEventListener('click',()=> drawer.classList.add('open'));
    closeBtn.addEventListener('click',()=> drawer.classList.remove('open'));
  </script>
</body>
</html>
