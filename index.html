<!DOCTYPE html>

  <!-- Google Font Roboto -->

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Dropdown styling -->
  <style>
    .nav-right { display: flex; gap: 1.5rem; align-items: center; }
    .dropdown { position: relative; }
    .dropbtn { cursor: pointer; color: #000; font-weight: 400; font-size: 0.95rem; background:none; border:none; }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%; left: 0;
      /* translucent grey to match navbar */
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(5px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      border-radius: 4px;
      list-style: none;
      margin: 0;
      padding: 0.5rem 0;
      min-width: 160px;
      z-index: 1001;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      border-radius: 4px;
      list-style: none;
      margin: 0;
      padding: 0.5rem 0;
      min-width: 160px;
      z-index: 1001;
    }
    .dropdown.open .dropdown-content { display: block; }
    .dropdown-content li { margin:0; }
    .dropdown-content li a {
      display: block;
      padding: 0.5rem 1rem;
      color: #000;
      text-decoration: none;
    }
    .dropdown-content li a:hover { background: #f0f0f0; }
  </style>
</head>
<body>
  <header style="position: relative;">
    <nav class="nav">
      <a href="#" class="home-link">
        <img src="images/favicon.png" alt="Home" class="favicon-icon">
        <span>Home</span>
      </a>
      <div class="nav-right">
        <div class="dropdown">
          <button class="dropbtn">About <svg width="8" height="8" viewBox="0 0 8 8" style="vertical-align:middle;"><path d="M1 2l3 3 3-3" stroke="#000" stroke-width="1" fill="none"/></svg></button>
          <ul class="dropdown-content">
            <li><a href="#about-me">About Me</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
        <a href="#books">Books</a>
        <a href="#blog">Travel Blog</a>
        <div class="search-icon">
          <a href="#" aria-label="Search">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
          </a>
        </div>
      </div>
    </nav>
    <div class="hero-title" style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); width:100%; text-align:center; font-family: 'Roboto', sans-serif; font-weight:100; letter-spacing:-0.02em;">
      Tomas Partman
    </div>
  </header>

  <main>
    <img src="images/hero-photo.jpg" alt="Tomas Partman" class="hero-image">
    <h1>Welcome to My Creative Space!</h1>
    <h2>Discover My World Through Lens and Pen</h2>
    <!-- Content... -->
    <footer class="social-footer">
      <div class="social-buttons">
        <a href="https://www.instagram.com/tomaspartman/" class="instagram" target="_blank" rel="noopener noreferrer">INSTAGRAM</a>
        <a href="https://www.facebook.com/tomas.o.partman/" class="facebook" target="_blank" rel="noopener noreferrer">FACEBOOK</a>
        <a href="https://www.linkedin.com/in/tomaspartman/" class="linkedin" target="_blank" rel="noopener noreferrer">LINKEDIN</a>
        <a href="https://x.com/PartmanTomas" class="twitter" target="_blank" rel="noopener noreferrer">TWITTER</a>
        <a href="https://github.com/tomaspartman" class="github" target="_blank" rel="noopener noreferrer">GITHUB</a>
      </div>
      <p class="footer-text">Â© 2025 Tomas Partman</p>
    </footer>
  </main>

  <script>
    document.querySelectorAll('.dropdown').forEach(drop => {
      drop.querySelector('.dropbtn').addEventListener('click', e => {
        e.preventDefault(); drop.classList.toggle('open');
      });
    });
    document.addEventListener('click', e => {
      document.querySelectorAll('.dropdown').forEach(drop => {
        if (!drop.contains(e.target)) drop.classList.remove('open');
      });
    });
  </script>
</body>
</html>
