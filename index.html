<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tomas Partman</title>
  <meta name="description" content="Personal website of Tomas Partman showcasing photography, writing, and inspiration.">
  <meta property="og:title" content="Tomas Partman">
  <meta property="og:description" content="Discover photography, stories, and personal insights on Tomas Partman's site.">
  <meta property="og:image" content="images/hero-photo.jpg">
  <!-- Favicon -->
  <link rel="icon" href="images/favicon.png" type="image/png">
  <!-- Google Font Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
  <!-- Main stylesheet -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header style="position: relative;">
    <nav class="nav">
      <a href="#" class="home-link">
        <img src="images/favicon.png" alt="Favicon" class="favicon-icon">
        <span>Home</span>
      </a>
      <ul class="nav-right">
        <li class="dropdown">
          <a href="#" class="dropbtn">About ▼</a>
          <ul class="dropdown-content">
            <li><a href="#about-me">About Me</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </li>
        <li><a href="#books">Books</a></li>
        <li><a href="#blog">Travel Blog</a></li>
        <li class="search-icon">
          <a href="#" aria-label="Search">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <circle cx="11" cy="11" r="8" />
              <line x1="21" y1="21" x2="16.65" y2="16.65" />
            </svg>
          </a>
        </li>
      </ul>
    </nav>
    <!-- Hero title centered horizontally & vertically -->
    <div class="hero-title" style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); width:100%; text-align:center;">
      Tomas Partman
    </div>
  </header>

  <main>
    <img src="images/hero-photo.jpg" alt="Tomas Partman" class="hero-image">
    <h1>Welcome to My Creative Space!</h1>
    <h2>Discover My World Through Lens and Pen</h2>
    <!-- Content... -->
    <footer class="social-footer">
      <div class="social-buttons">
        <a href="https://www.instagram.com/tomaspartman/" class="instagram" target="_blank" rel="noopener noreferrer">INSTAGRAM</a>
        <a href="https://www.facebook.com/tomas.o.partman/" class="facebook" target="_blank" rel="noopener noreferrer">FACEBOOK</a>
        <a href="https://www.linkedin.com/in/tomaspartman/" class="linkedin" target="_blank" rel="noopener noreferrer">LINKEDIN</a>
        <a href="https://x.com/PartmanTomas" class="twitter" target="_blank" rel="noopener noreferrer">TWITTER</a>
        <a href="https://github.com/tomaspartman" class="github" target="_blank" rel="noopener noreferrer">GITHUB</a>
      </div>
      <p class="footer-text">© 2025 Tomas Partman</p>
    </footer>
  </main>

  <script>
    // Dropdown toggle
    document.querySelectorAll('.dropdown').forEach(drop => {
      const btn = drop.querySelector('.dropbtn');
      btn.addEventListener('click', e => {
        e.preventDefault();
        drop.classList.toggle('open');
      });
    });
    // Close dropdown when clicking outside
    document.addEventListener('click', e => {
      document.querySelectorAll('.dropdown').forEach(drop => {
        if (!drop.contains(e.target)) drop.classList.remove('open');
      });
    });
  </script>
</body>
</html>
